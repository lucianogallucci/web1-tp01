<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos</title>
</head>

<body>
    <!--tags para dar formato al texto-->
    <h1>El ganador fue <br><strong><em>Argentina</em></strong></h1>
    <h2><u><abbr title="Formula 1">F1</abbr> en Japòn</u></h2>
    <!--br se usa para hacer un salto de linea
    strong:es para colocar la letra en negrita
    em: enfasis, se ve el texto inclinado
    sup:superindice
    sub: subindice
    u:underline
    abbr:explica abrebiaturas y utiliza el atributo title
    del:tacho un texto
    ins: inserta un texto adicional
    -->
    <p>Luciano Gallucci - 4<sup>to </sup>1<sup>era</sup></p>
    <p>A4E<sub>16</sub></p>
    <p>Colapinto corerrà en <del>Williams</del> <ins>Alpine</ins></p>
    
    <script src="archivo.jss"></script>
</body>
<!--insertar javascript-->
</html>
